<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
        <style>
            .completed {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addTaskBtn">Add Task</button>
        <button id="addRandomTaskBtn">Add Random Task</button>
        <ul id="taskList">
            <li id="lisPreExample" class="completed">Clean basement</li>
        </ul>

        <hr />
        <button id="consoleTaskList">Display Tasks in Console</button>

        <button id="saveTasks">Save Tasks</button>

        <script src="app_v2.js"></script>
    </body>
</html>
